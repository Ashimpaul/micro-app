<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Store</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-white via-gray-100 to-white backdrop-blur-lg shadow-lg fixed top-0 w-full z-40">
      <div class="container mx-auto flex justify-between items-center py-4 px-8">
          <!-- Logo -->
          <a href="index.html" class="flex items-center space-x-2">
              <img src="Micro Store  logo.png" alt="Micro Store Logo" class="h-12 w-auto">
              <span class="text-2xl font-bold text-[#d97706] font-serif hover:text-pink-500 transition">
                  Micro Store
              </span>
          </a>
          
      </div>
  </nav>

  <main class="flex-grow bg-gray-50 pt-24">
    <section class="container mx-auto px-6 md:px-20 lg:px-40 py-16">
      <div class="bg-white shadow-lg rounded-xl p-8 hover:shadow-2xl transition duration-300 mx-auto max-w-screen-md">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center" >
          Merchants channel partners
        </h1>
        <p class="text-gray-700 text-center mb-8">
          Join us to bring Micro Store closer to every corner of the district. Apply now to become a channel partner.
        </p>
        <!-- Apply Button -->
        <div class="flex justify-center">
          <button id="applyBtn" class="bg-gradient-to-r from-pink-500 to-pink-700 text-white px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition duration-300 focus:outline-none">
            Apply Now
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="applyModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-6">
        <h4 class="text-2xl font-bold text-gray-900">Application Form</h4>
        <button id="closeModal" class="text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
      </div>
      <!-- Modal Body -->
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="name" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Name" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Email" required>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input type="tel" id="phone" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Phone Number" required>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-gradient-to-r from-pink-500 to-pink-700 text-white px-6 py-2 rounded-full shadow-md hover:shadow-lg transition duration-300">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8">
      <div class="container mx-auto text-center">
          <p>&copy; The Micro Store Ltd 2023</p>
          <a href="../microstore/Terms and Conditions.html" class="text-pink-500 hover:underline">Terms of Website</a>
      </div>
  </footer>

  <script>
    // Open Modal
    const applyBtn = document.getElementById("applyBtn");
    const applyModal = document.getElementById("applyModal");
    const closeModal = document.getElementById("closeModal");
  
    applyBtn.addEventListener("click", function () {
      applyModal.classList.remove("hidden");
    });
  
    // Close Modal
    closeModal.addEventListener("click", function () {
      applyModal.classList.add("hidden");
    });
  
    // Close Modal on Outside Click
    window.addEventListener("click", function (e) {
      if (e.target === applyModal) {
        applyModal.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
