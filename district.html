<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-white via-gray-100 to-white backdrop-blur-lg shadow-lg fixed top-0 w-full z-40">
      <div class="container mx-auto flex justify-between items-center py-4 px-8">
          <!-- Logo -->
          <a href="index.html" class="flex items-center space-x-2">
              <img src="Micro Store  logo.png" alt="Micro Store Logo" class="h-12 w-auto">
              <span class="text-2xl font-bold text-[#d97706] font-serif hover:text-pink-500 transition">
                  Micro Store
              </span>
          </a>
          
      </div>
  </nav>

  <main class="flex-grow bg-gray-50 pt-24 min-h-screen sm:overflow-auto">
    <section class="container mx-auto px-6 md:px-20 lg:px-40 py-16">
      <div class="bg-white shadow-lg rounded-xl p-8 hover:shadow-2xl transition duration-300 mx-auto max-w-screen-md">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center" >
          District Channel Partners
        </h1>
        <p class="text-gray-700 text-center mb-8">
          Join us to bring Micro Store closer to every corner of the district. Apply now to become a channel partner.
        </p>
        <!-- Apply Button -->
        <div class="flex justify-center">
          <button id="applyBtn" class="bg-gradient-to-r from-pink-500 to-pink-700 text-white px-8 py-3 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition duration-300 focus:outline-none">
            Reach us
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <!-- Modal -->
  <div id="applyModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-4 sm:p-6 w-full max-w-lg mx-4 sm:mx-8 overflow-auto max-h-[calc(100vh-100px)]">
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-2">
        <h4 class="text-xl font-bold text-gray-900">Application Form</h4>
        <button id="closeModal" class="text-gray-600 hover:text-gray-900 text-2xl">&times;</button>
      </div>
    <!-- Modal Body (Scrollable) -->
    <form class="overflow-auto max-h-[calc(100vh-200px)]">
      <div class="grid grid-cols-1 gap-4">
        <!-- Full Name -->
        <div>
          <label for="fullname" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input type="text" id="fullname" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Full Name" required>
        </div>
    
        <!-- Designation -->
        <div>
          <label for="designation" class="block text-gray-700 font-medium mb-1">Designation</label>
          <input type="text" id="designation" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Designation" required>
        </div>
    
        <!-- Name of Organisation -->
        <div>
          <label for="organisation" class="block text-gray-700 font-medium mb-1">Name of Organisation</label>
          <input type="text" id="organisation" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Name of Organisation" required>
        </div>
    
        <!-- Email Address and Phone Number in the same row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
            <input type="email" id="email" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Email Address" required>
          </div>
    
          <div>
            <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
            <input type="tel" id="phone" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" placeholder="Your Phone Number" required>
          </div>
        </div>
    
        <!-- State and District in the same row -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="state" class="block text-gray-700 font-medium mb-1">State</label>
            <select id="state" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" required>
              <option value="">Select State</option>
            </select>
          </div>
          <div>
            <label for="district" class="block text-gray-700 font-medium mb-1">District</label>
            <select id="district" class="w-full border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500" required>
              <option value="">Select District</option>
            </select>
          </div>
        </div>
      </div>
    
      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-pink-700 text-white px-8 py-3 rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition duration-300 focus:outline-none">
          Submit
        </button>
      </div>
    </form>
    
  </div>
</div>
</div>
</div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8">
      <div class="container mx-auto text-center">
          <p>&copy; The Micro Store Ltd 2023</p>
          <a href="terms.htm" class="text-pink-500 hover:underline">Terms of Website</a>
      </div>
  </footer>

  <script type="module">
    // Open Modal
    const applyBtn = document.getElementById("applyBtn");
    const applyModal = document.getElementById("applyModal");
    const closeModal = document.getElementById("closeModal");
  
    applyBtn.addEventListener("click", function () {
      applyModal.classList.remove("hidden");
    });
  
    // Close Modal
    closeModal.addEventListener("click", function () {
      applyModal.classList.add("hidden");
    });
  
    // Close Modal on Outside Click
    window.addEventListener("click", function (e) {
      if (e.target === applyModal) {
        applyModal.classList.add("hidden");
      }
    });
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";  // Added 'push' import
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAjkY_eOFoAlyO2RDEukg_2otPBdi-38pQ",
      authDomain: "micro-store-b6e9e.firebaseapp.com",
      databaseURL: "https://micro-store-b6e9e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "micro-store-b6e9e",
      storageBucket: "micro-store-b6e9e.firebaseapp.com",
      messagingSenderId: "1011897917619",
      appId: "1:1011897917619:web:ac85ed20a2374c8e13d0c6",
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    let statesData = [];
  
    // Fetch states and districts from Firebase
    async function fetchStatesAndDistricts() {
      try {
        const statesRef = ref(db, 'states');  // Reference to 'states' node in Firebase
        const statesSnapshot = await get(statesRef);
  
        // Debugging: Check if the data exists
        console.log("States Data:", statesSnapshot.val());
  
        if (statesSnapshot.exists()) {
          statesData = statesSnapshot.val();
          populateStates(statesData);
        } else {
          console.error("No states data available.");
          alert("Failed to load states. Please try again later.");
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        alert("Failed to load states. Please try again later.");
      }
    }
  
    // Populate the state dropdown with data
    function populateStates(statesData) {
      const stateElement = document.getElementById('state');
      stateElement.innerHTML = '<option value="">Select State</option>';  // Clear current options
  
      // Iterate over the states and populate the dropdown
      statesData.forEach(stateObj => {
        const option = document.createElement('option');
        option.value = stateObj.state;  // Use the state name as the value
        option.textContent = stateObj.state;  // Display the state name
        stateElement.appendChild(option);
      });
    }
  
    // Populate the district dropdown based on selected state
    function populateDistricts(stateData) {
      const districtElement = document.getElementById('district');
      districtElement.innerHTML = '<option value="">Select District</option>';  // Clear current options
  
      // Iterate over the districts for the selected state
      if (stateData && stateData.districts) {
        stateData.districts.forEach(district => {
          const option = document.createElement('option');
          option.value = district;  // Use the district name as the value
          option.textContent = district;  // Display the district name
          districtElement.appendChild(option);
        });
      }
    }
  
    // Handle the change event for the state dropdown
    document.getElementById('state').addEventListener('change', function () {
      const selectedState = this.value;  // Get the selected state name
      if (selectedState) {
        const selectedStateData = statesData.find(state => state.state === selectedState);  // Find the selected state data
        if (selectedStateData) {
          populateDistricts(selectedStateData);  // Populate districts based on selected state
        }
      }
    });
  
    // Form submission handler
    const form2 = document.querySelector("form.overflow-auto");
    form2.addEventListener("submit", (e) => {
      e.preventDefault();
  
      // Get form field values
      const fullnameElement = document.getElementById("fullname");
      const designationElement = document.getElementById("designation");
      const organisationElement = document.getElementById("organisation");
      const emailElement = document.getElementById("email");
      const phoneElement = document.getElementById("phone");
      const stateElement = document.getElementById("state");
      const districtElement = document.getElementById("district");
  
      // Ensure all fields are filled
      const fullname = fullnameElement.value.trim();
      const designation = designationElement.value.trim();
      const organisation = organisationElement.value.trim();
      const email = emailElement.value.trim();
      const phone = phoneElement.value.trim();
      const state = stateElement.value.trim();
      const district = districtElement.value.trim();
  
      if (!fullname || !designation || !organisation || !email || !phone || !state || !district) {
        alert("Please fill out all fields.");
        return;
      }
  
      // Save data to Firebase Database
      const dbRef = ref(db, "District Channel");
      push(dbRef, { fullname, designation, organisation, email, phone, state, district })
        .then(() => {
           // Save the success message to localStorage
      localStorage.setItem("formSubmitted", "Your application has been received and is being processed.");

// Reset the form after submission
form2.reset();

// Redirect to index.html after a short delay
setTimeout(() => {
  window.location.href = "index.html"; // Redirect to index.html
}, 1000); // 3-second delay for the SweetAlert message to be seen
        })
        .catch((error) => {
      console.error("Error saving data: ", error);
      alert("There was an error submitting the form. Please try again.");
    });
    });
  
    // Call the fetchStatesAndDistricts() to populate the dropdowns when the page loads
    document.addEventListener('DOMContentLoaded', function () {
      fetchStatesAndDistricts();  // Fetch and populate states dropdown when page loads
    });
  </script>
     <script src="assets/js/script.js"></script>
</body>
</html>
