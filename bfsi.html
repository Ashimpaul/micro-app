<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Store</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-white via-gray-100 to-white backdrop-blur-lg shadow-lg fixed top-0 w-full z-40">
      <div class="container mx-auto flex justify-between items-center py-4 px-8">
          <!-- Logo -->
          <a href="index.html" class="flex items-center space-x-2">
              <img src="Micro Store  logo.png" alt="Micro Store Logo" class="h-12 w-auto">
              <span class="text-2xl font-bold text-[#d97706] font-serif hover:text-pink-500 transition">
                  Micro Store
              </span>
          </a>
          
      </div>
  </nav>

  <main class="flex-grow bg-gray-50 pt-24">
    <section class="container mx-auto px-6 md:px-20 lg:px-40 py-16">
      <div class="bg-white shadow-lg rounded-xl p-8 hover:shadow-2xl transition duration-300 mx-auto max-w-screen-md">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center" >
          BFSI Collaboration
        </h1>
        <p class="text-gray-700 text-center mb-8">
          Join us to bring Micro Store closer to every corner of the district. Apply now to become a channel partner.
        </p>
        <!-- Apply Button -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8">
      <div class="container mx-auto text-center">
          <p>&copy; The Micro Store Ltd 2023</p>
          <a href="../microstore/Terms and Conditions.html" class="text-pink-500 hover:underline">Terms of Website</a>
      </div>
  </footer>

  
</body>
</html>
